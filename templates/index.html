{% extends "layouts/layout1.html" %}
{% block title %}
Our custom title
{% endblock %}
{% block content %}

<header>
    <div class="container" id="header_input">
        <div class="row">
            <div class="col-lg-12">
                <img class="img-responsive img-centered" src="/static/img/portfolio/Hadoop_logo.png" style="max-width:50%;" alt=""><br>
                <div class="intro-text">
                    <!-- <span class="name">File Addr</span> -->
                    <input type=text class="form-control" size=20 name="cur_url" value="/2016-BigData">
                    <br>
                    <div class="alert alert-danger" id="alert-panel" style="display: block;">
                      <button type="button" class="close" onclick="$('#alert-panel').slideUp();">Ã—</button>
                      <div class="alert-body" id="alert-panel-body"></div>
                    </div>
                    <br>
                    <button href=# id="get_list" class="btn btn-success btn-lg" style="align-right:5%;">Get File List Now</button>
                    <button href=# id="upload_bt" class="btn btn-success btn-lg">Upload File Here</button>
                    <div>
                    <hr class="star-light" id="result2">
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
 <div class="modal fade" id="DelModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header alert-danger">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Delete Action!</h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button id="modal_del" type="button" class="btn btn-primary" data-dismiss="modal"  onclick="delEvent(this.name)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="modal fade" id="UplModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header alert-info">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Upload Action!</h4>
        </div>
        <div class="modal-body">
        <form id="upload_doc" action= "/_upload_doc" method=post enctype=multipart/form-data >
             <input type=file name=file class="filestyle" data-buttonName="btn-primary" data-buttonBefore="true">
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button id="modal_upl" type="button" class="btn btn-primary" data-dismiss="modal" onclick="$('#upload_doc').submit()">Upload</button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
